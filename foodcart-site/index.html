<!DOCTYPE html>
<html>
<head>
	<title>Foodcart App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<header id="top" class="main-header">
	<span class="title">A list of random projects</span>
	<h1>Foodcart</h1>
	</header>
	<div class='wrapper'>
		<div id='order_entry'>
			<ol>
				<li>Customer Name</li>
				<li>Customer Order</li>
			</ol>
		</div>		
		<div id='menu_items'>
			<ol>
				<li>Appetizers</li>
				<ul>
					<li>Fried Stuff</li>
				</ul>
				<li>Main Course</li>
				<ul>
					<li>Chicken Stuff</li>
					<li>Beef Stuff</li>
				</ul>
				<li>Dessert</li>
				<ul>
					<li>Cold Stuff</li>
					<li>Hot Stuff</li>
				</ul>
			</ol>
		</div>
	</div>
	<div class='wrapper'>
		<div id='queue_view'>
			<ol>
				<li>first customer</li>
				<li>second customer</li>
			</ol>
		</div>
	</div>
	<script src='js/customer.js'></script>
</body>
<footer id="main-footer" class="t-border">
	<p>&copy; 2015 Zachary Klinger</p>
	<a href="#top">Back to top &raquo;</a>
</footer>
</html>
